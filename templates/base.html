<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VPN Panel{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-shield-alt"></i> VPN Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/analytics"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="/backup"><i class="fas fa-database"></i> Backup</a></li>
                <li><a href="/servers"><i class="fas fa-server"></i> Servers</a></li>
                <li><a href="/clients"><i class="fas fa-users"></i> Clients</a></li>
                <li><a href="/users"><i class="fas fa-user-cog"></i> Users</a></li>
                <li><a href="/profile"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
                <li><a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="sidebar-toggle" onclick="toggleSidebar()">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1>{% block page_title %}Dashboard{% endblock %}</h1>
                </div>
                <div class="user-info">
                    <i class="fas fa-user"></i>
                    <span id="currentUser">Loading...</span>
                </div>
            </header>

            <!-- Content -->
            <div class="content">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Notification Container -->
    <div id="notificationContainer" class="notification-container"></div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
